
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin: 2vw;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Temp Value Column -->
    <ng-container matColumnDef="tempValue">
      <th mat-header-cell *matHeaderCellDef> Temperature Value </th>
      <td mat-cell *matCellDef="let element"> {{element.temp}} </td>
    </ng-container>

     <!-- created At Column -->
     <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At</th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy , h:mm a'}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
